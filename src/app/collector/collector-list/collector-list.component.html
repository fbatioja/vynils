<div class="list-group" [hidden]="selected" class="row">
  <a *ngFor="let collector of collectors" href="#" class="list-group-item list-group-item-action" (click)="onSelected(collector)">
    {{collector.name}}
  </a>
</div>

<div *ngIf="selected">
    <app-collector-detail [collectorDetail]="selectedCollector" (closeDetail)="closeDetail()"></app-collector-detail>
</div>
