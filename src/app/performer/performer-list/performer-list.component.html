<div class="container-fluid pt-5">
  <div id='container-performer-list' [hidden]="selected" class="row">
    <div class="p-2" *ngFor="let performer of performers">
      <a (click)="onSelected(performer)">
        <div class="card card-performer-list">
          <img src="{{performer.image}}" class="card-img-top embed-responsive-item" alt="Fotografia de {{performer.name}}">
          <div class="card-body p-2">
            <h2 class="card-title font-weight-bold mb-1 performer-name">{{performer.name}}</h2>
            <p class="card-text">
                {{performer["birthDate"] | date: 'yyyy-MM-dd'}}
                {{performer["creationDate"] | date: 'yyyy-MM-dd'}}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div *ngIf="selected">
    <app-performer-detail [performerDetail]="selectedPerformer" (closeDetail)="closeDetail()"></app-performer-detail>
  </div>
</div>
